# i3status configuration file.
# see "man i3status" for documentation.

general {
        colors = true
        interval = 1
        
        # --- Visual Polish ---
        # A nice pastel color scheme (Nord-like)
        color_good = "#a3be8c"      # Soft Green
        color_degraded = "#ebcb8b"  # Soft Orange
        color_bad = "#bf616a"       # Soft Red
        
        # Separator style
        markup = "pango"
        separator = " | "
}

# --- Module Order ---
order += "volume master"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "disk /"
order += "load"
order += "memory"
order += "tztime local"

# --- Module Configurations ---

wireless _first_ {
        # Format: "ðŸ“¡ WiFiName 95%" (Green when good)
        format_up = "ðŸ“¡ %essid %quality"
        format_down = "ðŸ“¡ Down"
}

ethernet _first_ {
        # Format: "ðŸŒ Wired 1000Mbit"
        format_up = "ðŸŒ Wired %speed"
        format_down = "ðŸŒ Unplugged"
}

battery all {
        format = "%status %percentage %remaining"
        
        # Consistent Emoji Statuses
        status_chr = "âš¡ CHG"       # Charging
        status_bat = "ðŸ”‹ BAT"       # Discharging
        status_unk = "â“ UNK"       # Unknown
        status_full = "ðŸ˜Ž FULL"     # Full
        
        last_full_capacity = true
        low_threshold = 20
        threshold_type = percentage
}

volume master {
        format = "ðŸ”Š VOL %volume"
        format_muted = "ðŸ”‡ MUTE"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

disk "/" {
        # Shows: "ðŸ’¾ Free: 25GB"
        format = "ðŸ’¾ Free: %avail"
        
        # Turns red if below 10GB
        low_threshold = 10
        threshold_type = gbytes_stored
}

load {
        # Shows: "ðŸ“ˆ Load: 0.45"
        format = "ðŸ“ˆ Load: %1min"
        
        # Threshold: Turns red if load > 5
        max_threshold = "5"
}

memory {
        # Shows: "ðŸ§  Used: 4.2G" (Cleaner than showing total)
        format = "ðŸ§  Used: %used"
        
        # Threshold: Turns Orange if < 1G available
        threshold_degraded = "1G"
